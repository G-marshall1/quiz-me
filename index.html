<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Me!</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
            <button id="high-score">View High Score</button>

            <h4 id="timer">Time:</h4>
    </header>
    <main>
    <section class="container-1">
        <h2>Get ready to start your Quiz!</h2>
        <p>When taking this quiz, you will lose time when you answer the question incorrectly. You will have 100 seconds to answer 5 questions. HAVE FUN!</p>
        <button id="start">start</button>
    </section>
<section class="container-2">
    <h2 id="questions">question</h2>
    <section class="answerBtns">
        <button id="answerOne"></button>
        <button id="answerTwo"></button>
        <button id="answerThree"></button>
        <button id="answerFour"></button>
    </section>
    <h2 id="result"></h2>
</section>
<section class="container-3">
    <h2 id="end">TIME!</h2>
    <p>Check out your score below</p>
    <h3 id="score"></h3>
    <input type="text" name="initial" id="initial">
    <button id="submit">Submit</button>
</section>
<section class="container-4">
    <h2 id="high-score">high score</h2>
    <ol id="list"></ol>
    <div class="endingBtns">
<button id="clear">Clear list</button>
<button id="goBack">back home</button>
</div>
</section>
</main>
    <script src="script.js"></script>
</body>
</html>
