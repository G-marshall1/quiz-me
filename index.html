<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Me!</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <header>
            <button id="high-score">View High Score</button>

            <h4 id="timer">Time:</h4>
    </header>
    <main class="container-1">
        <h2>title</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore ab rem aut vel quasi quas amet, odit nisi iste velit veritatis necessitatibus perferendis nostrum atque quos, illum alias praesentium error!</p>
        <button id="start">start</button>
    </main>
<main class="container-2">
    <h2 id="questions">question</h2>
    <section class="answerBtns">
        <button id="answerOne">option 1</button>
        <button id="answerTwo">option 2</button>
        <button id="answerThree">option 3</button>
        <button id="answerFour">option 4</button>
    </section>
    <h2 id="result"></h2>
</main>
<main class="container-3">
    <h2 id="end">done</h2>
    <h4 id="score"></h4>
    <input type="text" name="initial" id="initial">
    <button id="submit">Submit</button>
</main>
<main class="container-4">
    <h2 id="high-score">high score</h2>
    <ol id="list"></ol>
<button id="clear">Clear list</button>
<button id="goBack">back home</button>
</main>
<footer></footer>
    <script src="/assets/js/script.js"></script>
</body>
</html>
